<div class="form-group">
    <label class="col-sm-2 text-right">Tenant Code:</label>
    <div class="col-sm-4">
        <input name="code" type="text" class="form-control" ng-model="data.tenant.code" ng-change="data.tenantCodeChange()" />
        <p ng-bind="data.tenant.validationLabel.code"></p>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 text-right">Full Name:</label>
    <div class="col-sm-8"><input name="fullName" type="text" class="form-control" ng-model="data.tenant.name" /></div>
</div>
<div class="form-group">
    <label class="col-sm-2 text-right">Gender:</label>
    <div class="col-sm-3"><input name="gender" type="text" class="form-control" ng-model="data.tenant.individual.gender" /></div>
    <label class="col-sm-2 text-right">Birthday:</label>
    <div class="col-sm-3"><input name="birthday" type="date" class="form-control" ng-model="data.tenant.individual.birthday" date-format /></div>
</div>
<div class="form-group">
    <label class="col-sm-2 text-right">Company:</label>
    <div class="col-sm-8"><input name="company" type="text" class="form-control" ng-model="data.tenant.individual.company" /></div>
</div>

<div class="page-header">
    <strong>Contact Details</strong>
</div>
<div class="form-group">
    <label class="col-sm-2 text-right">Email Address:</label>
    <div class="col-sm-3"><input name="emailAddres" type="email" class="form-control" ng-model="data.tenant.emailAddress" /></div>
</div>
<div class="form-group">
    <label class="col-sm-2 text-right">Telephone No:</label>
    <div class="col-sm-3"><input name="telNo" type="text" class="form-control" ng-model="data.tenant.telNo" /></div>
</div>
<div class="form-group">
    <label class="col-sm-2 text-right">Mobile No:</label>
    <div class="col-sm-3"><input name="mobileNo" type="text" class="form-control" ng-model="data.tenant.mobileNo" /></div>
</div>

<div class="page-header">
    <strong>Company Address</strong>
</div>

<div class="form-group">
    <label class="col-sm-2 text-right">Address 1:</label>
    <div class="col-sm-8"><input name="address1" type="text" class="form-control" ng-model="data.tenant.address1" /></div>
</div>
<div class="form-group">
    <label class="col-sm-2 text-right">Address 2:</label>
    <div class="col-sm-8"><input name="address2" type="text" class="form-control" ng-model="data.tenant.address2" /></div>
</div>
<div class="form-group">
    <label class="col-sm-2 text-right">City:</label>
    <div class="col-sm-3"><input name="city" type="text" class="form-control" ng-model="data.tenant.city" /></div>
    <label class="col-sm-2 text-right">Postal Code:</label>
    <div class="col-sm-3"><input name="postalCode" type="text" class="form-control" ng-model="data.tenant.postalCode" /></div>
</div>
